name       : purpose
version    : 5.55.0
release    : 12
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.55/purpose-5.55.0.tar.xz : 6b84c5a639ec901ba2edd77dff00498092a7d662358fdf223f79f32c1d932fcf
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Framework for providing abstractions to get the developer's purposes fulfilled.
description: |
    This framework offers the possibility to create integrate services and actions on any application without having to implement them specifically. Purpose will offer them mechanisms to list the different alternatives to execute given the requested action type and will facilitate components so that all the plugins can receive all the information they need.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
rundeps    :
    - accounts-qml-module
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

    # Remove twitter since it doesn't work
    rm $installdir/usr/share/locale/*/LC_MESSAGES/purpose_twitter.mo
    rm $installdir/usr/share/accounts/services/kde/twitter-microblog.service
